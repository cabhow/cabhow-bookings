# Redis
esalcore.cache.redis.host=localhost
esalcore.cache.redis.port=6379
esalcore.cache.redis.password=

# MQ
esalcore.mq.url=localhost:5672
esalcore.mq.vhost=/
esalcore.mq.rabbit.channel-cache-size=10
esalcore.mq.rabbit.username=guest
esalcore.mq.rabbit.password=guest

esalcore.mq.queue.retry.backoff.initial-interval=300
esalcore.mq.queue.retry.backoff.multiplier=5
esalcore.mq.queue.retry.backoff.max-interval=30000
esalcore.mq.queue.retry.max-retries=3

esalcore.mq.queue.listener.prefetch=1
esalcore.mq.queue.listener.concurrency=1

esalcore.mq.queue.delayed.message-ttl.initial-interval=5000
esalcore.mq.queue.delayed.message-ttl.multiplier=1
esalcore.mq.queue.delayed.message-ttl.max-retries=3

# MQ SSL
esalcore.mq.ssl=false
# @null a special value configured in PropertyPlaceholderConfigurer.nullValue to set nulls
# Below values must use @null to use default JVM key stores when ssl is true
esalcore.mq.ssl.keyStore=@null
esalcore.mq.ssl.keyStorePassphrase=@null
esalcore.mq.ssl.trustStore=@null
esalcore.mq.ssl.trustStorePassphrase=@null

esalcore.datasource.driver-class-name=com.mysql.jdbc.Driver
esalcore.datasource.jdbcUrl=jdbc:mysql://127.0.0.1:3306/COREDB?useSSL=false
esalcore.datasource.username=root
esalcore.datasource.password=sadad

esalcore.ebpp.service.disable=false
esalcore.ebpp.service.baseURL=http://localhost:8080/esal-core/services/bill
esalcore.ebpp.keystore.type=JKS
esalcore.ebpp.keystore.path=classpath:/clientKeystore.jks
esalcore.ebpp.keystore.password=changeit
esalcore.ebpp.truststore.type=JKS
esalcore.ebpp.truststore.path=classpath:/clientKeystore.jks
esalcore.ebpp.truststore.password=changeit

esalcore.invs.service.disable=true
esalcore.invs.service.baseURL=
esalcore.invs.payments.service.endpoint.path=payments
esalcore.invs.users.service.endpoint.path=users
esalcore.invs.invoices.service.endpoint.path=invoices
esalcore.invs.payments.default-currency-code=SAR

esalcore.valid.invoice.status=PENDING,REJECTED,DISPUTED,APPROVED
esalcore.valid.invoice.bundle.size=10

esalcore.refund.payments.expirydays=7

# Esal-Factoring payment service
esalcore.factoring.payments.service.disable=true
esalcore.factoring.payments.service.endpoint.path=http://localhost:8081/esal-factoring
esalcore.factoring.payments.service.timeout=15000

esalcore.payment.service.disable=true
esalcore.payment.service.baseURL=
esalcore.payment.refund.service.endpoint.path=refund

# Esal-Factoring bundle service
esalcore.factoring.bundle.service.disable=true
esalcore.factoring.bundle.service.endpoint.path=http://localhost:8081/esal-factoring
esalcore.factoring.bundle.service.timeout=15000

esalcore.refund.presentmentfee.template = /var/ESAL-FASAH Presentment Fee Breakup Report Templet.xlsx
esalcore.refund.presentmentfee.path=/var/data/sih/refund/presentmentfee/{SupplierId}/PresentFeeReport_{reportDate}.xlsx
esaluser.refund.presentmentfee.format=yyyyMMdd_HHmmss
esalcore.refund.email.address=
esalcore.email.service.baseURL=http://localhost:8081/
esalcore.email.service.disable=false
esalcore.pdf.font.filepath =/var/data/esal/presentmentfee/report/GroupInvalidated_{sadadBillsId}.pdf
esalcore.pdf.file.basePath = src/main/java/com/sih/esal/core/html/
esalcore.pdf.filename.path = src/main/java/com/sih/esal/core/html/styles/pdf-templates.css
esalcore.pdf.font.provider = src/main/java/com/sih/esal/core/html/fonts