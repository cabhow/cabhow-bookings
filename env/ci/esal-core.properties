spring.application.name=ESAL Core
server.servlet.contextPath=/esal-core

spring.jackson.serialization.write_dates_as_timestamps=false

# Authentication
esalcore.auth.cas.cache.token-header-name=Authorization
esalcore.auth.cas.cache.token-value-prefix=
esalcore.auth.cas.cache.redis.timeToLiveSeconds=60
esalcore.auth.cas.service.url=http://localhost:8443/cas/sih/token/check
esalcore.auth.cas.service.token-check-header=Authorization
esalcore.auth.cas.service.token-check-timeout=5000
# The auth is disabled by default on CI. Set this to false to enable CAS authentication
# Valid CAS service is required to be accessible
esalcore.auth.cas.service.disable=true

